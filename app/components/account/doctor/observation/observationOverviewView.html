<div class="container-fluid">
    <div ng-include="'app/shared/leftMenu/leftMenuView.html'" ng-if="profile.length != 0"></div>
    
    <div ng-class="profile.length == 0?{'dashboard-content-no-menu':true}:{'dashboard-content':true}" role="main">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover" ng-if="observations.Data.length > 0">
                        <h2>Opravljeni pregledi</h2>
                        <p ng-if="">Pacient Å¡e ni bil pri zdravniku!</p>
                        <thead>
                        <th>Datum</th>
                        <th>Pacient</th>
                        <th>Opombe</th>
                        <th class="text-right">
                            <button class="btn btn-xs btn-default glyphicon glyphicon-eye-open" ng-click="toggleObservationList()" ng-hide="observations.isExpanded"></button>
                            <button class="btn btn-xs btn-default glyphicon glyphicon-eye-close" ng-click="toggleObservationList()" ng-show="observations.isExpanded"></button>
                        </th>
                        </thead>
                        <tr id="observation{{obs.Id}}" style="cursor:pointer;" ng-repeat="obs in observations.Data | orderBy: '-ObservationTime' | limitTo: observations.limit" ng-click="showMeasurementDetails(obs)">
                            <td>{{obs.ObservationTime | date:'d.M.yyyy H:m' }}</td>
                            <td>{{obs.PatientProfile.FirstName}} {{obs.PatientProfile.LastName}}</td>
                            <td>{{obs.Notes}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
