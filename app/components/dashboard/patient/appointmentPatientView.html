<div ng-include="'app/shared/leftMenu/leftMenuView.html'"></div>

            <div class="page-header">
                <h1>Koledar pregledov:</h1>
            </div>
            <div class="well">
                    <div class="row-fluid">
                    <div class="span8">

                        </div>
                        <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
