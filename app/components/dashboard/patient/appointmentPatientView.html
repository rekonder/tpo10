<div role="main">
    <div class="container">
        
        <div class="row">
          <div class="col-md-6">
              <table class="table table-hover">
                <h4>Izberite zdravnika, pri katerem Å¾elite opraviti pregled:</h4>
                <tr>
                    <select class="form-control" id="desiredDoctor" ng-model="selectedDoctor" ng-options="x.DoctorKey + ' - ' +
                       x.FirstName + ' '+ x.LastName for x in doctorOptions | orderBy:'DoctorKey'" required></select>
                </tr>
              </table>
          </div>
        </div>
        
        <section id="directives-calendar">
            <div class="page-header">
                <h1>UI-Calendar</h1>
            </div>
            <div class="well">
                    <div class="row-fluid">
                    <div class="span8">
                        <div class="btn-toolbar">
                            <p class="pull-right lead">Calendar One View Options</p>
                            <div class="btn-group">
                                <button class="btn btn-success" ng-click="changeView('agendaDay', 'myCalendar1')">AgendaDay</button>
                                <button class="btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar1')">AgendaWeek</button>
                                <button class="btn btn-success" ng-click="changeView('month', 'myCalendar1')">Month</button>
                            </div>
                        </div>
                        <div class="calendar" ng-model="eventSources" calendar="myCalendar1" ui-calendar="uiConfig.calendar"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
