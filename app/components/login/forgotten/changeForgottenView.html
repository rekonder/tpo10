<div class="container">
<form class="form-horizontal" ng-submit="submit()" novalidate>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <h3>Spremenite pozabljeno geslo</h3>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Novo geslo</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" ng-model="password" required password>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword" class="col-sm-2 control-label">Potrdite novo geslo</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword" required password confirm-password="password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default btn-primary" ladda="submitting" data-style="expand-right">Spremeni</button>
        </div>
    </div>
</form>
</div>
