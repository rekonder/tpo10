<div class="container">
<form class="form-horizontal" ng-submit="submit()" novalidate>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <h3>Pozabljeno geslo</h3>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            Vpišite e-poštni naslov, prejeli boste povezavo na kateri lahko spremenite geslo.
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-pošta</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" ng-model="email" required email>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ladda="submitting" data-style="expand-right">Pošlji</button>
        </div>
    </div>
</form>
</div>
