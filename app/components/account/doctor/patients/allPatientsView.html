<div class="container-fluid">

    <div ng-include="'app/shared/leftMenu/leftMenuView.html'"></div>


    <!-- DASHBOARD CONTENT -->
    <div class="dashboard-content" role="main">
        <div class="container-fluid">
            <div class="row">
                <div class="form-horizontal">
                    <label for="search" class="col-sm-2 control-label">Poiščite pacienta: </label>
                    <div class="col-sm-10">
                        <input ng-model="q" id="search" class="form-control" placeholder="Vnesite iskani niz">
                    </div>
                </div>
            </div>
            <!-- UPORABIŠKI PROFILI -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Vaši pacienti</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-condensed">
                        <thead>
                            <th>ZZZS številka</th>
                            <th>Ime</th>
                            <th>Priimek</th>
                            <th>Spol</th>
                            <th>Rojstni dan</th>
                        </thead>
                        <tbody>
                        <tr ng-show="!profiles">
                            <td colspan="6" class="text-center">Prosim počakajte ...</td>
                        </tr>
                        <tr ng-show="profiles && profiles.length == 0">
                            <td colspan="6" class="text-center">Noben pacient vas še ni izbral.</td>
                        </tr>
                        <tr id="{{profile.Id}}" dir-paginate="profile in profiles | filter:q | itemsPerPage: 10">
                            <td>{{profile.HealthInsuranceNumber}}</td>
                            <td>{{profile.FirstName}}</td>
                            <td>{{profile.LastName}}</td>
                            <td>{{profile.Gender}}</td>
                            <td>{{profile.BirthDate | date:'d. M. yyyy'}}</td>
                            <td class="text-right">
                                <button class="btn btn-xs btn-default glyphicon glyphicon-user" data-toggle="tooltip" data-placement="top" title="Nadzorna plošča profila" tooltip ng-click="dashboard(profile.Id)"></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls></dir-pagination-controls>
                </div>
                </div>
            </div>
        </div>
    </div>
